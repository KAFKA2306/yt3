script:
  title: "【2026年2月】日本は「蚊帳の外」か？世界経済で進む残酷な二極化"
  description: |
    米国はインフレを克服し、NVIDIAは史上最高値を更新。
    しかし、日本はGDP 0.1%成長という「誤差」のような回復に留まり、円相場は153円台へ逆戻り。
    なぜ、これほどまでに景色が違うのか？この「静かなる危機」の正体を可視化する。
  lines:
    - speaker: "春日部つむぎ"
      text: "2026年2月。世界経済の「勝者」と「敗者」が、これほど残酷なまでに可視化された瞬間はありません。"
      duration: 0
    - speaker: "ずんだもん"
      text: "いきなり不穏なのだ。ボクたちの日本は……もしかして「敗者」側なのだ？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "残念ながら、数字は嘘をつきません。米国がインフレ率2.4%で「勝利」を宣言する中、日本はGDP 0.1%成長。これは成長ではなく、単なる「停滞」です。"
      duration: 0
    - speaker: "玄野"
      text: "静寂は破られた。153円という為替レートは、市場からの無言の警告である。"
      duration: 0
    - speaker: "ずんだもん"
      text: "153円！ボクのお小遣いがまた実質減額なのだ……。でも、日銀は利上げするって言ってたはずなのだ！"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "そこが問題なのです。GDPが弱すぎて、日銀は動けない。市場は「4月まで利上げなし」と見切りました。それがこの円安の正体です。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "一方で、米国を見てください。NVIDIAの決算を前に、AI関連株は再び熱狂の中心にあります。インフレは落ち着き、消費も底堅い。まさに「ソフトランディング」の完成形です。"
      duration: 0
    - speaker: "ずんだもん"
      text: "ずるいのだ！どうしてアメリカだけそんなに景気がいいのだ！AIバブルなんて弾けてしまえばいいのだ！"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "感情論で市場は動きません。ハイパースケーラーの投資額を見てください。Amazon、Microsoft、Google……彼らの投資は止まらない。実需がある限り、これはバブルではなく「産業革命」なのです。"
      duration: 0
    - speaker: "玄野"
      text: "しかし、光が強ければ強いほど、影もまた濃くなる。取り残された者の焦燥感が、静かに蓄積されていく。"
      duration: 0
    - speaker: "ずんだもん"
      text: "じゃあ、日本はずっとこのままなのだ？指をくわえてアメリカの背中を見るだけなのだ？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "希望がないわけではありません。0.1%でもプラスはプラス。賃上げが物価に追いつけば、内需は復活します。しかし、時間は待ってくれません。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "私たちが直視すべきは、「153円の日本」でどう生き残るか、という現実だけです。安易な楽観論は捨ててください。"
      duration: 0
    - speaker: "玄野"
      text: "世界は二つに割れた。君は、どちら側の現実を生きるのか。問いは常に、突きつけられている。"
      duration: 0
  total_duration: 0
