script:
  title: "【2026年2月】日本153円の絶望と米国AIの熱狂…世界は完全に二極化した"
  description: |
    2026年2月、世界経済の「断絶」が決定的となりました。
    米国はインフレ率2.4%でソフトランディングを達成し、NVIDIAらAI企業が新たな産業革命を牽引。
    一方、日本はGDP年率0.2%という「ほぼゼロ成長」に沈み、円相場は153円台へ急落。
    なぜこれほどまでに明暗が分かれたのか？この「静かなる危機」の構造的要因と、日本人が直視すべき残酷な現実を徹底解剖します。
  lines:
    - speaker: "春日部つむぎ"
      text: "2026年2月。世界経済の「勝者」と「敗者」が、これほど残酷なまでに可視化された瞬間はありません。"
      duration: 0
    - speaker: "ずんだもん"
      text: "いきなり不穏なのだ。ボクたちの日本は……もしかして「敗者」側なのだ？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "残念ながら、数字は嘘をつきません。米国がインフレ率2.4%で「勝利」を宣言する中、日本はGDP前期比0.1%、年率換算でわずか0.2%の成長。これは成長ではなく、単なる「停滞」です。"
      duration: 0
    - speaker: "玄野"
      text: "静寂は破られた。153円という為替レートは、市場からの無言の警告である。"
      duration: 0
    - speaker: "ずんだもん"
      text: "153円！ボクのお小遣いがまた実質減額なのだ……。でも、日銀は利上げするって言ってたはずなのだ！なんで円安が止まらないのだ？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "そこが今回の最大のポイントです。市場は「日銀には利上げする体力がない」と見切ったのです。GDPの内訳を見てください。個人消費は+0.1%、設備投資は+0.2%。この数字を見て、誰が「日本経済は強い」と思えますか？"
      duration: 0
    - speaker: "ずんだもん"
      text: "うぅ……確かにショボいのだ。でも、0.1%でもプラスならいいんじゃないのか？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "甘いです。この0.1%も、輸入が減ったことによる「見せかけのプラス」に過ぎないという分析もあります。内需は冷え切ったまま。これでは、日銀が金利を上げたくても、経済を殺してしまう恐怖で動けません。"
      duration: 0
    - speaker: "玄野"
      text: "動かざる者、市場に弄ばれるのみ。4月の利上げ観測は後退し、投機筋は遠慮なく円を売り浴びせた。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "一方で、海を隔てた米国を見てください。景色がまるで違います。1月のCPI（消費者物価指数）は2.4%まで低下。インフレという怪物を退治しつつ、雇用も守り抜いた。まさに「ソフトランディング」の完成形です。"
      duration: 0
    - speaker: "ずんだもん"
      text: "ずるいのだ！どうしてアメリカだけそんなに上手くいくのだ！AIバブルなんて弾けてしまえばいいのだ！"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "ずんだもん、それは「負け犬の遠吠え」ですよ。NVIDIAの決算を前に、ハイパースケーラーたちの投資額を見てください。Amazon、Microsoft、Google……彼らは年間数千億ドルをAIインフラに注ぎ込んでいます。"
      duration: 0
    - speaker: "ずんだもん"
      text: "す、数千億ドル！？桁が違いすぎて意味がわからないのだ……。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "これは単なる株価の吊り上げではありません。彼らは本気で「次の産業革命」を起こそうとしている。実需がある限り、これはバブルではなく「構造変化」なのです。米国株が高値を更新し続けるのは、それだけの理由があるのです。"
      duration: 0
    - speaker: "玄野"
      text: "しかし、光が強ければ強いほど、影もまた濃くなる。取り残された者の焦燥感が、静かに蓄積されていく。"
      duration: 0
    - speaker: "ずんだもん"
      text: "じゃあ、このままだとどうなるのだ？日本はずっと「安くて弱い国」のまま、アメリカの下請けになるしかないのだ？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "その懸念は現実味を帯びてきています。153円の定着は、日本企業が「付加価値」ではなく「安さ」でしか勝負できなくなっている証拠かもしれません。"
      duration: 0
    - speaker: "ずんだもん"
      text: "そんなの嫌なのだ！ボクたちはどうすればいいのだ！？"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "まずは現実を直視することです。「円安で輸出企業が儲かって万歳」という昭和の思考を捨てること。そして、賃上げが物価上昇を追い越す「好循環」を、意地でも作り出すしかありません。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "希望の芽はあります。0.1%のプラス成長でも、2四半期連続のマイナスは回避しました。ここから春闘でどれだけの賃上げを勝ち取れるか。それが、日本経済が「死」ぬか「生」きるかの分水嶺です。"
      duration: 0
    - speaker: "ずんだもん"
      text: "ここが正念場ってことなのだ……。ボクも無駄遣いをやめて、少しは経済の勉強をするのだ。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "ええ。私たちが直視すべきは、「153円の日本」でどう生き残るか、という冷厳な現実だけです。安易な楽観論や、他国への嫉妬は捨ててください。"
      duration: 0
    - speaker: "玄野"
      text: "世界は二つに割れた。君は、どちら側の現実を生きるのか。問いは常に、突きつけられている。"
      duration: 0
    - speaker: "春日部つむぎ"
      text: "結論です。米国経済の強さは「本物」であり、AI革命は止まりません。日本がその波に乗るのか、飲み込まれるのか。2026年、私たちはその答え合わせをさせられることになるでしょう。"
      duration: 0
    - speaker: "ずんだもん"
      text: "覚悟を決めるしかないのだ。みんなも、ボクと一緒に生き残る方法を考えてほしいのだ！"
      duration: 0
  total_duration: 0
