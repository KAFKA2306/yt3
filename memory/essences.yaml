    topic: 【新NISA】1年後も後悔しないための投資戦略｜暴落時の対応と出口戦略の正解
    key_insights:
      - 投資の成否を分けるのは銘柄選びではなく、「出口戦略」と「リスク許容度」の理解である。
      - 投資家にとっての真の敵は市場の「暴落」そのものではなく、恐怖に駆られた「狼狽売り」である。
      - 短期的な市場のノイズ（価格変動）に惑わされず、長期的な視点を維持することが資産形成の近道である。
    data_points:
      - 過去30年間の市場データに基づく分析。
      - S&P500や全世界株式（オルカン）への投資実績。
      - 15年以上保有した場合、歴史上のどのタイミングで買ってもリターンがプラスに収束するという統計的事実。
    universal_principles:
      - 「目的地（出口戦略）なき航海はしない」：投資開始時に売却の基準や目的を明確にする重要性。
      - 「時間のレバレッジ」：長期保有がリスクを平準化し、リターンを安定させる。
      - 「感情のコントロール」：投資の成果は知能指数よりも、パニックに陥らない精神力に依存する。
    connections:
      - 「リスク許容度の把握」が「狼狽売りの防止」に直結し、それが結果的に「15年以上の長期保有」を可能にするという連鎖構造。
      - 「出口戦略」をあらかじめ設定しておくことが、暴落時における心理的な安全装置（レジリエンス）として機能する。
  - video_id: '2026-01-21'
    topic: 【新NISA対応】10年後に後悔しない資産運用の決定版｜高配当株の罠と複利の真実
    key_insights:
      - >-
        The essence of successful investing is the ability to endure 'boredom'
        and resist the urge to constantly act.
      - >-
        High dividend yields can be a 'trap' (the 'rotten apple' analogy) if the
        company is paying out capital rather than profits, leading to stock
        price crashes that exceed the dividend gains.
      - >-
        True asset formation is achieved by maximizing the power of compound
        interest over a long horizon (10+ years) rather than chasing short-term
        trends.
      - >-
        Frequent trading and monitoring charts daily are often counterproductive
        behaviors that lead to the 'loser's pattern' in investment.
    data_points:
      - >-
        30-year market data shows that 'inactive' or 'fainting' investors (those
        who buy and hold without intervention) achieve significantly higher
        returns than frequent traders.
      - >-
        The 'Octopus-leg dividend' phenomenon: Companies with high yields but no
        growth often see their share price drop more than the value of the
        dividends distributed.
    universal_principles:
      - >-
        The Principle of Inactivity: In complex systems like markets, 'doing
        nothing' is often the most difficult and effective strategy.
      - >-
        Compound Interest: The fundamental driver of long-term wealth that
        requires time and patience to manifest.
      - >-
        Substance over Appearance: Judging an asset by its underlying growth
        potential rather than surface-level metrics like current yield.
    connections:
      - >-
        The psychological link between the desire for 'visible fruit' (immediate
        dividends) and the failure to notice the 'tree' (the company) is dying.
      - >-
        The correlation between high-frequency monitoring/trading and lower
        long-term performance due to emotional decision-making.
      - >-
        The shift from 'speculation' (searching for 'amazing stocks' for quick
        profit) to 'investment' (placing capital in systems that will remain
        necessary to society for decades).
