  - video_id: '2026-01-19'
    topic: プライベート・クレジットの構造とリスク
    key_insights:
      - 2008年の危機は銀行発、今回は非銀行セクター（プライベート・クレジット）発のリスク
      - 規制強化 → 銀行から逃避 → シャドーバンキング拡大 というパターンは歴史的に繰り返す
      - PIK（現物払い）の増加は『先送り』の典型。借金で借金を返す構造
      - 透明性の欠如が最大のリスク要因。誰も全体像を把握できない
    data_points:
      - 'プライベート・クレジット市場規模: $2.1兆（約300兆円）'
      - 過去10年で3倍以上に拡大
      - IMFが2024年4月に警告を発表
    universal_principles:
      - 規制逃避 → リスク移転 → 不透明化 の連鎖は金融史の普遍パターン
      - 『見えないリスク』は『存在しないリスク』ではない
      - 年金・保険を通じて個人も間接的にリスクを負っている
    connections:
      - related_topic: 2008年リーマンショック
        relation: 同じ『シャドーバンキング』パターンだが、対象が住宅ローン→企業債務に変化
      - related_topic: 金融規制
        relation: 規制強化が意図せぬリスク移転を生む逆説
  - video_id: '2026-01-21'
    topic: 【315兆ドルの衝撃】なぜ金利は下がらないのか？中立金利(r-star)が変える投資の未来｜世界債務とシャドーバンキングのリスク
    key_insights:
      - >-
        The global economic 'OS' is being rewritten as the era of near-zero
        interest rates ends, replaced by a structurally higher 'neutral interest
        rate' (r-star).
      - >-
        Global debt has reached a record $315 trillion, creating a fragile
        environment where even minor shocks can trigger chain-reaction defaults.
      - >-
        Risk has migrated from traditional banks to the 'shadow banking' sector
        (private credit), which is less transparent and increasingly uses 'PIK'
        (Payment-in-Kind) structures to delay defaults.
      - >-
        Investment priorities are shifting from a focus on pure 'efficiency' to
        a focus on 'survival and geopolitics' due to persistent inflation and
        debt pressures.
    data_points:
      - 'Global debt balance: $315 trillion (approximately 5 quadrillion yen).'
      - >-
        Neutral interest rate (r-star): Rising due to demographic changes,
        decarbonization investments, and government debt.
      - >-
        IMF Warning: US fiscal deficits are driving up long-term interest rates
        globally, causing currency depreciation and capital flight in other
        nations.
      - >-
        PIK (Payment-in-Kind): An increasing trend where borrowers pay interest
        with more debt rather than cash.
    universal_principles:
      - >-
        The Baseline Shift: When the fundamental 'neutral' state of a system
        (like interest rates) changes, all previous strategies based on the old
        baseline become obsolete.
      - >-
        Risk Migration: Tightening regulations in one sector (traditional
        banking) does not eliminate risk; it often pushes it into darker, less
        regulated corners (shadow banking).
      - >-
        The Debt-Interest Trap: High debt is manageable during low interest
        rates, but becomes a systemic threat when the 'floor' for interest rates
        rises structurally.
      - >-
        Paradigm Transition: Economic eras defined by 'efficiency' eventually
        give way to eras defined by 'security and resilience' during times of
        geopolitical and fiscal instability.
    connections:
      - >-
        The link between US fiscal policy and global currency volatility: US
        debt levels prevent long-term rates from falling, putting pressure on
        all other global currencies.
      - >-
        The connection between post-Lehman bank regulations and the rise of
        private credit: Stricter bank rules inadvertently fueled the growth of
        the opaque shadow banking sector.
      - >-
        The relationship between 'r-star' and daily life: A higher neutral rate
        means the 'cost of living' and 'cost of borrowing' will remain higher
        than the previous decade's average, regardless of short-term rate cuts.
      - >-
        The feedback loop of PIK loans: Using debt to pay interest on debt
        creates a temporary illusion of stability while compounding the eventual
        magnitude of a default.
