<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT3 | Analytics & Runs</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --surface: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --card-bg: rgba(30, 41, 59, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        aside {
            width: 280px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .brand {
            padding: 32px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand h1 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #9ca3af);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .run-list-container {
            flex: 1;
            padding: 0 16px 24px 16px;
            overflow-y: auto;
        }

        .run-list-container::-webkit-scrollbar {
            width: 4px;
        }

        .run-list-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .run-item {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .run-item:hover {
            background: var(--glass-bg);
            border-color: var(--border);
            transform: translateX(4px);
        }

        .run-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
        }

        /* Main Content Styling */
        main {
            flex: 1;
            padding: 48px;
            overflow-y: auto;
            position: relative;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 32px;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
            margin-bottom: 24px;
        }

        .media-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 0;
            position: relative;
        }

        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Metadata & Content Styles */
        .metadata-card h3,
        .script-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .meta-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 12px 0;
        }

        .meta-desc {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .tag {
            font-size: 0.8rem;
            background: var(--glass-bg);
            padding: 4px 10px;
            border-radius: 6px;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .script-lines {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 12px;
        }

        .script-lines::-webkit-scrollbar {
            width: 4px;
        }

        .script-lines::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .script-line {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .script-line:last-child {
            border-bottom: none;
        }

        .speaker {
            font-weight: 600;
            color: var(--accent);
            display: block;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        .text {
            line-height: 1.5;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <aside>
        <div class="brand">
            <h1>ðŸŽ¬ yt3.hub</h1>
        </div>
        <div class="run-list-container">
            <div id="run-list" hx-get="/api/runs" hx-trigger="load">
                <p style="padding: 20px; color: var(--text-dim);">Scanning for runs...</p>
            </div>
        </div>
    </aside>

    <main id="main-content">
        <div class="content-header">
            <h2>YT3 Production Hub</h2>
            <p class="sub" style="color: var(--text-dim);">Select a run to inspect metadata, scripts, and media assets.
            </p>
        </div>
    </main>
</body>

</html>
