# ============================================================
# COMMON SETTINGS
# ============================================================
common:
  # Quality baseline (simplified, non-redundant)
  quality: "cinematic 16:9, professional grade, ultra sharp"
  
  # YouTube psychological triggers
  youtube_appeal: "bold composition, saturated color palette, instant visual impact"
  
  # Composition theory elements (randomly applied)
  composition_techniques:
    - "rule of thirds framing"
    - "leading lines perspective"
    - "symmetrical balance"
