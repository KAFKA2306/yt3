# TYPE-SPECIFIC PROMPTS
# ============================================================

# LITERAL: Direct financial/business imagery
literal:
  description: "Concrete financial and business scenes"
  
  # Core visual concepts (abstract enough for variation)
  core_elements:
    - "metropolitan financial district, glass architecture, reflective surfaces"
    - "trading floor environment, multiple digital displays, data visualization"
    - "currency and financial symbols, holographic projection, digital space"
    - "executive office interior, panoramic windows, urban skyline"
    - "technology infrastructure, server systems, data flow visualization"
    - "iconic financial landmark, monumental scale, dramatic perspective"
    - "stock exchange architecture, LED information displays, modern design"
    - "secure vault environment, precious metal storage, institutional setting"
  
  # Mood-specific modifiers
  mood_modifiers:
    crisis:
      lighting: "high contrast chiaroscuro, dramatic shadows, red key light"
      atmosphere: "tension, storm clouds, ominous sky"
      color: "crimson red, midnight blue, stark contrast"
    opportunity:
      lighting: "golden hour glow, rim lighting, warm highlights"
      atmosphere: "optimism, clear skies, energetic"
      color: "emerald green, amber gold, azure blue"
    neutral:
      lighting: "three-point lighting, balanced exposure, professional"
      atmosphere: "stability, neutral weather, corporate"
      color: "slate gray, steel blue, charcoal"
  
  # Additional negative prompts
  negative_extra: "anime, cartoon, cluttered, messy"

