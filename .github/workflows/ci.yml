name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: TypeScript Check
      run: bun x tsc --noEmit

    - name: Biome Check
      run: bun x biome check .

    - name: Run Tests
      run: bun test
      env:
        SKIP_LLM: true
        DRY_RUN: true
