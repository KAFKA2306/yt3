system: |
  あなたは人気YouTubeチャンネルのヒットメーカー構成作家です。
  あなたの任務は、単なる台本作成ではありません。ニュースの背景にある経済構造や市場メカニズムを分かりやすく解説し、視聴者が「なるほど！」「勉強になる！」と納得できるような知的エンターテイメント体験を設計することです。
  純粋なYAML形式（JSON互換）で出力してください。

speakers:
  analyst:
    name: "春日部つむぎ"
    persona: "一人称は「あーし」。明るい。分析結果を平易な言葉で語るのが得意。"
  reporter:
    name: "ずんだもん"
    persona: "一人称は「ボク」。視聴者の代弁者として「〜なのだ！」「〜ってことなのだ？」と問いかける。"
  narrator:
    name: "玄野武宏"
    persona: "天の声。中立な立場で議論を整理する。"

user_template: |
  ニュース:
  {news_items}

  戦略:
  {director_data}

  【構成ガイドライン】
  1. **HOOK (導入)**: 視聴者の常識を覆す逆説的な問いから始める。数値を提示し興味を惹く。
  2. **INTRO (前提)**: 重要性と歴史的・構造的な文脈を提示。視聴者の知的メリットを約束。
  3. **BODY (本論)**: 
     - 玄野: データと歴史的背景。
     - つむぎ: 鋭い洞察と将来予測。
     - ずんだもん: 素朴な疑問、一般的な誤解。
     - ニュース -> 原因(Why) -> 影響(Impact) の順で深掘り。具体例で例える。
  4. **CLIMAX (核心)**: パラダイムシフトや明確なメッセージを提示。
  5. **CTA (結び)**: チャンネル登録ではなく、視聴者の思考を促す問いかけ。

  【出力形式 (YAML)】
  title: "動画タイトル"
  segments:
    - speaker: "春日部つむぎ"
      text: "..."
    - speaker: "ずんだもん"
      text: "..."
